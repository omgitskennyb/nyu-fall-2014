<template name="postItem">
  <div class="col-md-3 col-sm-6 col-xs-12">
    <div class="thumbnail">
    <img data-src="holder.js/100%x200/text:This is me" />
       <div class="caption">
        <h2><a href="{{url}}">{{title}}</a> <small>{{domain}}</small></h2>
         <p>This is what you'd call a caption.</p>
         <button type="button" class="btn btn-primary btn-xs">Like</button>
         {{#if likes}}<small>{{likes}} Likes</small>{{/if}}
      </div>
    </div>
  </div>
  
</template>
