<template name="postItem">
  <div class="col-md-3 col-sm-6 col-xs-12">
    <div class="thumbnail">
      <a href="{{pathFor 'postPage'}}"><img data-src="holder.js/100%x200/text:This is me" /></a>
      <div class="post-author pull-right">
        <a href="{{pathFor 'postByAuthor'}}"><img data-src="holder.js/50x50/sky/text:{{author}}" class="img-circle" /></a>
      </div>
       <div class="caption">
        <h2><a href="{{url}}">{{title}}</a> <small>{{domain}}</small></h2>
         <p>This is what you'd call a caption.</p>
         <button type="button" class="btn btn-primary btn-xs">Like</button>
         {{#if likes}}<small>{{likes}} Likes</small>{{/if}}
      </div>
    </div>
  </div>
  
</template>
